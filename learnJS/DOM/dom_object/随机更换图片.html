<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Picture</title>
</head>

<body>
  <img src="./images/1.webp" alt="">
  <script>
    
    // 1. 获取图片元素
    const obj = document.querySelector('img')
    // get id
    const random = 1 + Math.floor(Math.random() * 6)
    // 2. 修改图片对象的属性   对象.属性 = 值
    obj.src = `./images/${random}.webp`
  </script>
</body>

</html>
